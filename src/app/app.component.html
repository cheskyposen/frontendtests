<!--The content below is only a placeholder and can be replaced.-->
<div class="section">
  <div class="header">
    <a href="#" class="logo">A</a>
    <mat-nav-list>
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Contact us</a>
      <a href="#">Login</a>
    </mat-nav-list>
  </div>
</div>
<section class="section content">
  <!--<div class="content">-->
  <div class="main_logo_wrapper">
    <!--  <div>-->
    <!--<h1 style="text-align:center">
      Welcome to {{ title }}!
    </h1>-->
    <img
      class="main_logo"
      alt="Angular Logo"
      src="/assets/images/logo.png">
  </div>
  <h2>Here are some links to help you start: </h2>

  <table style="width: 100%; margin: auto" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        <span mat-sort-header>No.</span>
        <mat-form-field appearance="outline">
          <input
            type="number"
            [min]="1"
            matInput
            placeholder="Filter by No."
            [(ngModel)]="searchPosition"
          >
          <button mat-icon-button matSuffix [ngClass]="{'hide': !searchPosition}" (click)="searchPosition= null">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span mat-sort-header>Name</span>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Filter by name" [(ngModel)]="searchName">
          <button mat-icon-button matSuffix [ngClass]="{'hide': !searchName}" (click)="searchName= ''">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>
        <span mat-sort-header>Weight</span>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Filter by weight" [(ngModel)]="searchWeight">
          <button mat-icon-button matSuffix [ngClass]="{'hide': !searchWeight}" (click)="searchWeight= ''">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>
        <span mat-sort-header>Symbol</span>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Filter by symbol" [(ngModel)]="searchSymbol">
          <button mat-icon-button matSuffix [ngClass]="{'hide': !searchSymbol}" (click)="searchSymbol= ''">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- design this app so this looks nice -->
  <div>
    <div>
      <mat-form-field appearance="outline">
        <input matInput value="shouldFail">
      </mat-form-field>
    </div>

    <app-child-form [formControl]="myForm"></app-child-form>
  </div>

  <!--</div>-->
</section>
